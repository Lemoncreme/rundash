<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Rundash!</title>
	<link rel="stylesheet" href="style/index.css">
</head>


<body>
	<!-- Supports all browsers (even IE). Does not require canvas or WebGL -->

	<!-- Game UI -->
	<div id="msg">Wrong!</div>
	<div id="login" style="display: none;">
		<form onsubmit="var val = $(this).find('input').val(); send(msg.login, val);" action="javascript:void(0);">
			<input type="text" name="firstname" placeholder="nickname" autocomplete="off"><br>
			<button onclick="$(this).parent().find('input').val('')" name="clear" pos="left" type="button"></button><br>
			<button name="submit" pos="right" type="submit"></button>
		</form>
		<div class="player"></div>
	</div>
	<div class="leaderboard scroll" style="display: none;">
		<p id="placement"></p>
		<table>
			<tbody>
				<tr id="header">
					<th></th>
					<th>Player</th>
					<th>Time</th>
				</tr>
			</tbody>
		</table>
		<div class="nextbutton" onclick="game.setstatus('newgame');"></div>
	</div>
	<img src="img/loading.svg" class="loading">
	<img src="img/ex.svg" class="loading disconnected" style="display: none;">
	<p style="color:#7A9E9F" id="i"></p>
	
	<div id="game" style="display: none;">

		<!-- Audio -->
		<audio id="jump" src="audio/jump.mp3" type="audio/mp3" preload="auto"></audio>
		<audio id="land" src="audio/land.mp3" type="audio/mp3" preload="auto"></audio>
		<audio id="die" src="audio/die.mp3" type="audio/mp3" preload="auto"></audio>
		<audio id="win" src="audio/win.mp3" type="audio/mp3" preload="auto"></audio>
		<audio id="bigwin" src="audio/bigwin.mp3" type="audio/mp3" preload="auto"></audio>

		<!-- Scripts -->
		<script src="js/polyfill.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/sprintf.min.js"></script>
		<script src="js/socket.io.slim.js"></script>
		<script src="js/msgpack.min.js"></script>
		<script src="js/pako.min.js"></script>
		<script src="js/seedrandom.min.js"></script>
		<script src="js/index.js"></script>
	</div>
</body>

</html>
